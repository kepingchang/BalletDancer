<!DOCTYPE html>
<html>
	<head>
		<title>BalletDancer</title>
		<script type="text/javascript" src="mind-framework.js"></script>
		<script type="text/javascript">
			mind.init({callback: function(robot){
				skillID="BalletDancer";
				robot.connectSkill({
					skillID: skillID
				});

				// 开始
				document.getElementById("start_button").onclick = function() {
					robot.sendData({
						skillID: skillID, 
						data: document.getElementById('screenName').value
					})
				}

				// 结束
				document.getElementById("stop_button").onclick = function() {
					robot.sendData({
						skillID: skillID, 
						data: "stop"
					})
				}
			}});



		// text
        function jsq(num) {
            document.getElementById('screenName').value += document.getElementById(num).id;
        }

        function clearNum() {
            //清0
            document.getElementById("screenName").value = null;
            document.getElementById("screenName").focus();
        }
        function tuiGe() {
            //退格
            var arr = document.getElementById("screenName");
            arr.value = arr.value.substring(0, arr.value.length - 1);
        }

    	</script>
        
        <style type="text/css">
            body {background-color: CadetBlue}
            h3 {color: white}
        </style>
	</head>
	
	<body>
		<header id="header" class="header">
				<h3>BalletDancer</h3>
				<label>HEXA将会按照您的选择顺序跳舞</label>
		</header>


        <!--screen输入栏-->
        <br/>
        <input type="text" id="screenName" name="screenName">

        <!-- j -->
        <br/>
        <br/>
        
        <table border="1">
            <tr>
                <td><input style="background-color: gray;color: white" type="button" id="A" onclick="jsq(this.id)" value="Arabesque" class="buttons"></td>
                <td><input style="background-color: gray;color: white" type="button" id="B" onclick="jsq(this.id)" value="Battement" class="buttons"></td>
                <td><input style="background-color: gray;color: white" type="button" id="E" onclick="jsq(this.id)" value="Ecarte" class="buttons"></td>
            </tr>
            
            <tr>
                <td><input style="background-color: gray;color: white" type="button" id="G" onclick="jsq(this.id)" value="Gateway" class="buttons"></td>
                <td><input style="background-color: gray;color: white" type="button" id="J" onclick="jsq(this.id)" value="Jete" class="buttons"></td>
                <td><input style="background-color: gray;color: white" type="button" id="O" onclick="jsq(this.id)" value="Ouverte" class="buttons"></td>
            </tr>
            
            <tr>
                <td><input style="background-color: gray;color: white" type="button" id="P" onclick="jsq(this.id)" value="Plie" class="buttons"></td>
                <td><input style="background-color: gray;color: white" type="button" id="R" onclick="jsq(this.id)" value="Releve" class="buttons"></td>
                <td><input style="background-color: gray;color: white" type="button" id="S" onclick="jsq(this.id)" value="Saute" class="buttons"></td>
            </tr>
            
            <tr>
                <td><input style="background-color: gray;color: white" type="button" id="Back" onclick="tuiGe()" value="<-" class="buttons"></td>
                <td><input style="background-color: gray;color: white" type="button" id="Clear" onclick="clearNum()" value="Clear" class="buttons" style="margin-right:0px"></td>
            </tr>
        </table>
        
    	<br/>
    	<br/>

		<button style="background-color: gray;color: cyan" id="start_button">Start</button>
		<button style="background-color: gray;color: cyan" id="stop_button">Stop</button>
        
	</body>
</html>
